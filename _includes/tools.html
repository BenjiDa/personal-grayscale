    <!-- Tools Section -->
    <div id="tools" class="container content-section text-center" style="padding-bottom: 0px;" >
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Tools</h2>
                <p>Compiling some usefull tools for geoscientists</p>
            
            </div>
        </div>
    </div>

    <section class="container tools-section tools-section text-center">

                <ul class="list-inline banner-social-buttons img-overlay">
                    {% for network in site.tools %}
                     <li >
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.symbol }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
                
    </section>

    <style type="text/css">

        .btn-default {
            border: 1px solid {{ site.color.links }};
            color: {{ site.color.links }};
            background-color: rgba(0,0,0,0.5);
        }
    </style>
